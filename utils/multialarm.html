<!DOCTYPE html>
<html>
<body>
  <audio id="audio_element">
    <source src="sound2.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>

    <br/>
    <br/>
    <br/>
    <br/>

    <div id="template" hidden>
      <p id="para_placeholder" class="left_margin">
        <label id="count_placeholder"></label>
        <label hidden id="end_at_placeholder"></label>
        <label id="status_placeholder">PENDING</label>
        <input type="text" name="type_something" value="" placeholder="Type Context Here">
        <br/>
        <select id="select_placeholder" value="10">
          <option value="1">1</option>
          <option value="5">5</option>
          <option value="10" selected="selected">10</option>
          <option value="15">15</option>
          <option value="20">20</option>
          <option value="25">25</option>
          <option value="30">30</option>
          <option value="35">35</option>
          <option value="40">40</option>
          <option value="45">45</option>
          <option value="50">50</option>
          <option value="55">55</option>
          <option value="60">1 hr</option>
          <option value="75">1.25 hrs</option>
          <option value="90">1.5 hrs</option>
          <option value="120">2 hrs</option>
          <option value="180">3 hrs</option>
          <option value="240">4 hrs</option>
          <option value="300">5 hrs</option>
        </select>
        <input id="start_button_placeholder" type="button" class="buttons" name="Button" value="Start" onclick="startAlarm(this)"/>
        <input disabled id="snooze_button_placeholder" type="button" class="buttons" name="Button" value="Snooze" onclick="snoozeAlarm(this)"/>
        <input disabled id="close_button_placeholder" type="button" class="buttons" name="Button" value="Close" onclick="closeAlarm(this)"/>
      </p>
      <br/>
    </div>
    <div id="placement" class="centerdiv">
    </div>
    <script type="text/javascript" src="multialarm.js"></script>
    <style>
    .left_margin {
      /* margin-left: 30%; */
      margin: auto;
    }
    .button {
      background-color: aliceblue; /* Green */
      border: none;
      color: black;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: auto;
    }
    .centerdiv {
      margin: auto;
      width: 80%;
      border: 3px solid aliceblue;
      padding: 10px;
      text-align: center;
    }
    .centerdis {
      position: relative;
      width: 300px;
      width: 50%;
      height: 200px;
      height: 80%;
      z-index: 30;
      top: 20%;
      left: 50%;
      margin: -100px 0 0 -150px;
      text-align: center;
    }

    .bigfont {
      font-size: 25px;
      border-collapse: collapse;
      border-bottom: 1px solid #ddd;
    }
    .statusbarclass {
      width: 50%;
      margin: 0 auto;
      text-align: center;
    }
    </style>
  </body>
